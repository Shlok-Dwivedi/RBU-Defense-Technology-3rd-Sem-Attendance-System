<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - University Portal</title>
    <meta name="description" content="Faculty dashboard for managing student attendance">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional mobile-specific styles */
        @media (max-width: 576px) {
            /* Show mobile cards instead of tables for very small screens */
            .show-mobile-cards .table-container {
                display: none;
            }
            
            .show-mobile-cards .mobile-cards-container {
                display: block !important;
            }
            
            .mobile-card {
                background: var(--surface);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                padding: 1rem;
                margin-bottom: 1rem;
                box-shadow: var(--shadow-xs);
            }
            
            .mobile-card-header {
                font-weight: 600;
                color: var(--primary-color);
                margin-bottom: 0.5rem;
                font-size: 1rem;
            }
            
            .mobile-card-row {
                display: flex;
                justify-content: space-between;
                padding: 0.25rem 0;
                border-bottom: 1px solid var(--border-light);
            }
            
            .mobile-card-row:last-child {
                border-bottom: none;
            }
            
            .mobile-card-label {
                font-weight: 500;
                color: var(--text-secondary);
            }
            
            .mobile-card-value {
                color: var(--text-primary);
                text-align: right;
                max-width: 60%;
                word-break: break-word;
            }
        }

        /* Improved responsive breakpoints */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            
            .tabs-container {
                margin: 1rem auto;
            }
            
            .tab-content {
                padding: 1rem;
            }
            
            .data-table {
                font-size: 0.8rem;
            }
            
            .data-table th,
            .data-table td {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div id="login-view" class="container login-container">
        <header class="page-header">
            <h1>Faculty Login</h1>
        </header>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required class="form-input">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required class="form-input">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="submit-button">Login</button>
        </form>
        
        <div id="login-message" class="message" style="display: none;"></div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="dashboard-view" style="display:none;">
        <header class="dashboard-header">
            <h1>Faculty Dashboard</h1>
            <button id="logout-btn" class="logout-button">Logout</button>
        </header>
        
        <div class="tabs-container">
            <nav class="tabs">
                <button class="tab-link active" onclick="showTab('sessions-tab', this)">
                    Attendance Sessions
                </button>
                <button class="tab-link" onclick="showTab('summary-tab', this)">
                    Attendance Summary
                </button>
                <button class="tab-link" onclick="showTab('students-tab', this)">
                    View Students
                </button>
            </nav>

            <!-- Attendance Sessions Tab -->
            <div id="sessions-tab" class="tab-content active">
                <div class="tab-header">
                    <h2>Attendance Sessions</h2>
                    <button id="start-session-btn" class="primary-button" onclick="openSessionModal()">
                        + Start New Session
                    </button>
                </div>
                
                <!-- Active Session Display -->
                <div id="active-session-container" class="active-session-container" style="display: none;">
                    <div class="active-session-card">
                        <div class="session-status">
                            <div class="status-indicator active"></div>
                            <span class="status-text">ACTIVE SESSION</span>
                        </div>
                        <div class="session-details">
                            <h3 id="active-session-name">Session Name</h3>
                            <p id="active-session-info">Room: <span id="active-session-room"></span> | Started: <span id="active-session-time"></span></p>
                        </div>
                        <div class="session-actions">
                            <button id="end-session-btn" class="danger-button">End Session</button>
                        </div>
                    </div>
                </div>
                
                <!-- Sessions List with Mobile Optimization -->
                <div class="sessions-section">
                    <h3>All Sessions</h3>
                    <!-- Sessions Table - Mobile Optimized -->
                    <div class="table-container mobile-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Session Name</th>
                                    <th>Room</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Status</th>
                                    <th>Attendees</th>
                                </tr>
                            </thead>
                            <tbody id="sessions-table-body">
                                <!-- Dynamic content will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Attendance Summary Tab -->
            <div id="summary-tab" class="tab-content">
                <div class="tab-header">
                    <h2>Attendance Summary</h2>
                </div>
                
                <!-- Enhanced Filters Section for Mobile -->
                <div class="filters-section">
                    <div class="filters">
                        <div class="form-group">
                            <label for="room-filter">Room</label>
                            <select id="room-filter" class="form-select">
                                <option value="all">All Rooms</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date-filter">Date</label>
                            <div class="date-filter-group">
                                <input type="date" id="date-filter" class="form-input">
                                <button type="button" id="clear-date-btn" class="secondary-button">
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Attendance Summary Table - Mobile Optimized -->
                <div class="table-container mobile-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Room</th>
                                <th>Attendance</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody id="summary-table-body">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Students Tab -->
            <div id="students-tab" class="tab-content">
                <div class="tab-header">
                    <h2>Student Roster</h2>
                </div>
                
                <div class="filters-section">
                    <div class="filters">
                        <div class="form-group">
                            <label for="student-room-filter">Filter by Room No.</label>
                            <select id="student-room-filter" class="form-select">
                                <option value="all">All Rooms</option>
                                <!-- Room options will be populated dynamically -->
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Students Table - Mobile Optimized -->
                <div class="table-container mobile-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Room</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Alternative: Card-based layout for very small screens -->
    <div class="mobile-cards-container" style="display: none;">
        <!-- This will be shown on very small screens as an alternative to tables -->
        <div id="mobile-cards-content">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Modal for Start Session -->
    <div id="session-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Start New Attendance Session</h3>
                <button class="close-button" onclick="closeSessionModal()">&times;</button>
            </div>
            
            <form id="session-form" class="modal-form">
                <div class="form-group">
                    <label for="session-name">Session Name</label>
                    <input type="text" id="session-name" required class="form-input" 
                           placeholder="e.g., Morning Lecture - CS101">
                </div>
                
                <div class="form-group">
                    <label for="session-room">Room Number</label>
                    <select id="session-room" required class="form-select">
                        <option value="">Select Room</option>
                        <!-- Room options will be populated dynamically -->
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="secondary-button" onclick="closeSessionModal()">Cancel</button>
                    <button type="submit" class="primary-button">Start Session</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script> 
    <script src="faculty.js"></script>
    <script>
        // Function to create mobile cards as an alternative to tables
        function createMobileCards(data, type) {
            const container = document.getElementById('mobile-cards-content');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No data available</h3></div>';
                return;
            }
            
            let cardsHtml = '';
            
            data.forEach(item => {
                if (type === 'sessions') {
                    cardsHtml += `
                        <div class="mobile-card">
                            <div class="mobile-card-header">${item.session_name}</div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Room:</span>
                                <span class="mobile-card-value">${item.room_number}</span>
                            </div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Started:</span>
                                <span class="mobile-card-value">${new Date(item.start_time).toLocaleString()}</span>
                            </div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Status:</span>
                                <span class="mobile-card-value">${item.is_active ? 'Active' : 'Ended'}</span>
                            </div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Attendees:</span>
                                <span class="mobile-card-value">${item.attendee_count || 0}</span>
                            </div>
                        </div>
                    `;
                } else if (type === 'summary') {
                    cardsHtml += `
                        <div class="mobile-card">
                            <div class="mobile-card-header">${item.full_name || item.email}</div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Email:</span>
                                <span class="mobile-card-value">${item.email}</span>
                            </div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Room:</span>
                                <span class="mobile-card-value">${item.room_number || 'N/A'}</span>
                            </div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Attendance:</span>
                                <span class="mobile-card-value">${item.present_count}/${item.total_sessions}</span>
                            </div>
                            <div class="mobile-card-row">
                                <span class="mobile-card-label">Percentage:</span>
                                <span class="mobile-card-value">${item.percentage.toFixed(1)}%</span>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = cardsHtml;
        }

        // Function to toggle between table and card view based on screen size
        function toggleMobileView() {
            const isMobile = window.innerWidth <= 576;
            const body = document.body;
            
            if (isMobile) {
                body.classList.add('show-mobile-cards');
            } else {
                body.classList.remove('show-mobile-cards');
            }
        }

        // Initialize on load and resize
        window.addEventListener('load', toggleMobileView);
        window.addEventListener('resize', toggleMobileView);
    </script>
</body>
</html>
